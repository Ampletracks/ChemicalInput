<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Chemical Input | Working Example</title>
		<link href="./css/inputChemical.css" rel="stylesheet">
		<script defer src="./js/inputChemical.js"></script>
	</head>
	<body>
		<main>
			<div class="container">

				<h1>Chemical Input Examples</h1>
				
				<form method="post" action="example.html">
					
					<input type="chemical" name="myChemical" value="H2O1 formula" />
					
					<input id="myInput" data-type="chemical" name="myChemical" value="H2S1O4wt" />
				
				</form>

			</div>
		</main>
	</body>
</html>
